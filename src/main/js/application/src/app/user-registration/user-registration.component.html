<div class="container register-form">
  <form (ngSubmit)="onSubmit()" #userRegistration="ngForm">
    <div class="form">
      <div class="note">
          <p>User Registration</p>
      </div>

      <div class="form-content">
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" class="form-control" [(ngModel)]="user.name" placeholder="Your Name *"  name = "name" id="name" #name="ngModel"/>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Email *" [(ngModel)]="user.email" name="email" #email="ngModel"/>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Password *" name ="password" [(ngModel)]="user.password" #password="ngModel"/>
                  </div>
                  
              </div>
          </div>
          <button type="submit" class="btnSubmit">Submit</button>
      </div>
  </div>
  </form>
</div>
