<div class="container register-form">
  <form 
  
   #userForm="ngForm" (ngSubmit)= "validate(userForm.value)">
   <!-- "handleLogin(userForm.value)"> -->
 
    <div class="form">
      <div class="note">
          <p>User Login</p>
      </div>

      <div class="form-content">
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                    <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                      <input type="text" class="form-control" [(ngModel)]="user.name" placeholder="Your Name *"  name = "name" id="name" #name="ngModel"/>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Password *" name ="password" [(ngModel)]="user.password" #password="ngModel"/>
                  </div>
                </div>
          </div>
          <button type="submit" class="btnSubmit">Submit</button>
      </div>
  </div>
  </form>
</div>
